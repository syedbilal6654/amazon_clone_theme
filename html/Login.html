<body>

        </div>
        <div class="drawer-footer"> <button type="button" class="btn btn-outline-danger btn-sm " data-dismiss="drawer"
            aria-label="Close">
            <i class="fa-solid fa-2x fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- drawer ends -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/Amazon-Logo-Transparent-1024x310.png" height="30" width="100" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline" method="" get>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="dropdown px-2">
                <button id="btnCategory" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                  All
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
            <input type="text" class="form-control" size="50" name="query" id="" query>
            <input type="text" name="category" value="" id="category" hidden>
            <div class="input-group-append">
              <button type="submit" class="btn btn-warning">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="dropdown px-4">
          <button id="btnCategory" type="button" data-toggle="dropdown">
            <i class="fa-solid fa-language"></i>
          </button>
          <ul class="dropdown-menu ">
            <form class="p-3">
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="lang" id="enLang">
                <label class="custom-control-label" for="enLang">
                  <img src="../img/flag/english.png" alt="" height="25" width="40"> <b>English</b>
                </label>
              </div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="lang" id="hinLang">
                <label class="custom-control-label" for="hinLang">

                  <img src="../img/flag/india.webp" alt="" height="25" width="40"><b>Hindi</b>
                </label>
              </div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="lang" id="urduLang">
                <label class="custom-control-label" for="urduLang">

                  <img src="../img/flag//flag-symbolism-Pakistan-design-Islamic.jpg" alt="" height="25"
                    width="40"><b>Pak</b>
                </label>
              </div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="lang" id="benLang">
                <label class="custom-control-label" for="benLang">
                  <img src="../img/flag/download.png" alt="" height="25" width="40"><b>Bangla</b>
                </label>
              </div>
            </form>
          </ul>
        </div>
        <div class="dropdown px-2">
          <button id="userAccount" data-toggle="dropdown">
            <i class="fa-solid fa-user"></i>
          </button>
          <ul class=" dropdown-menu px-3">
            <div class="d-flex flex-column justify-content-center">
              <a href="./Login.html" class="btn btn-warning w-80 btn-sm "><b>Signin</b></a>
              <small>New customer? <a href="#">Start here</a></small>
            </div>
          </ul>

        <a class="nav-item ml-3" href="#" aria-disabled="true">

            1
          </span>

  <!-- login form starts -->
  <div class="container mb-5 ">
    <div class="card mx-auto mt-5 pb-3 shadow  rounded" style="width: 25rem;">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <form novalidate>
          <div class="form-group">
            <label for="userEmail">Email: </label>
            <input type="email" placeholder="abc@abc.com" name="Email" class="form-control" id="userEmail"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="userPassword">Password: </label>
            <input type="password" placeholder="******" name="password" class="form-control" id="userPassword"
              placeholder="Password" aria-describedby="emailHelp">
            <small id="passwordHelp" class="form-text text-muted">Password must be atleast 6 characters</small>
          </div>
          <button type="submit" class="btn btn-warning w-100 btn-sm shadow rounded">Submit</button>
        </form>

        <!-- <--or Seperator-->
        <hr class="hr-text mt-4" data-content="New to Amazon?">
        <a href="register.html" class="btn btn-dark w-100 mt-2">Create Account</a>
        <a href="#" class="btn btn-outline-success btn-sm w-100 mt-2">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </a>
        <a href="#" class="btn btn-outline-primary btn-sm w-100 mt-2">
          <i class="fa-brands fa-facebook-square"></i> Sign in with Facebook
        </a>
      </div>
    </div>
  </div>
